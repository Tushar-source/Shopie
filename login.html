<body>
    <!-- header section starts -->
    <div id="header"></div>
    <!-- header section endss -->
    <!-- login form section starts  -->

<section class="login">

    <form method="post" >
        <h3>Login now</h3>
        <input type="text" name="uname" placeholder="Enter your username" id="uname" class="box">
        <input type="password" name="upwd" placeholder="Enter your password" id="upwd" class="box">
        <div class="remember">
            <input type="checkbox" name="" id="remember-me">
            <label for="remember-me"> Remember me </label>
        </div>
        <!-- <button onclick="login()">Login</button> -->
        <input type="submit" value="Login Now" class="btn" onclick="login()">
        <p>Don't have an account?</p>
        <a href="register.html" class="btn link">Register Now</a>
    </form>

</section>
