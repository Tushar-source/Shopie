<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- bootstrap cdn link -->
    <!-- Bootstrap link -->

        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <!-- cusom css file link  -->
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="footer.css">
     <!-- Jquery Header & Footer link -->
     <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
     <script> 
         $(function(){
           $("#header").load("header.html"); 
         });
     </script> 
</head>
<body>
    <!-- header section starts -->
    <div id="header"></div>
    <!-- header section endss -->
    <section class="info-container">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="box">
                            <i class="fas fa-map"></i>
                            <h3>Address</h3>
                            <p>Mumbai, India - 400104</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="box">
                            <i class="fas fa-envelope"></i>
                            <h3>Email</h3>
                            <p>shaikhanas@gmail.com</p>
                            <p>tarunbhai@gmail.com</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="box">
                            <i class="fas fa-phone"></i>
                            <h3>Number</h3>
                            <p>+123-456-7890</p>
                            <p>+111-222-3333</p>
                        </div>
                    </div>
                </div>
            </div>    
    </section>
    <!-- contact info section ends -->
    <section class="contact">

        <form action="">
            <h3>Get in touch</h3>
           
            <div class="inputBox">
                <input type="text" placeholder="your name">
                <input type="email" placeholder="your email">
            </div>
            <div class="inputBox">
                <input type="tel" placeholder="your number">
                <input type="text" placeholder="subject">
            </div>
            <textarea name="" placeholder="your message" id="" cols="30" rows="10"></textarea>
            <input type="submit" value="Send Message" class="btn">
        </form>
    
        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15076.89592087332!2d72.8319697277345!3d19.14167056419224!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b63aceef0c69%3A0x2aa80cf2287dfa3b!2sJogeshwari%20West%2C%20Mumbai%2C%20Maharashtra%20400047!5e0!3m2!1sen!2sin!4v1638365961619!5m2!1sen!2sin" allowfullscreen="" loading="lazy"></iframe>
    
    </section>
    
    <!-- contact section ends -->
<!-- footer Section Starts -->
<my-footer></my-footer>
<script src="footer.js"></script>
<!-- footer Section Endss -->
</body>
</html>
